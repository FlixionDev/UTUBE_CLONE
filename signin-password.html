<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./styles/signin-password.css" />
  </head>
  <body>
    <div id="form">
      <form>
        <div id="upper">
          <img
            src="https://cdn.freebiesupply.com/images/large/2x/google-logo-transparent.png"
            alt=""
            width="100px"
            style="background-color: white" />
          <p style="font-size: 24px" id="userName">Sign in</p>
          <p>to continue to YouTube</p>
        </div>
        <input
          placeholder="Enter your password"
          id="password"
          type="password" />
        <p id="error"></p>
        <p>Forgot Password?</p>
        <p>
          Not your computer? Use Guest mode to sign in privately.
          <span> Learn more</span>
        </p>
        <div id="button">
          <input type="button" value="Create account" id="creat" />
          <input type="submit" value="NEXT" id="signin" />
        </div>
      </form>
    </div>
  </body>
</html>
<script src="./scripts/sigin-password.js"></script>
